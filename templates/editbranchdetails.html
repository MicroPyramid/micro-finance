{% extends 'base.html' %}
{% block breadcrumb %}
<li><a href="{% url 'micro_admin:branchprofile' branch.id %}">{{ branch.name|capfirst }} Branch</a></li>
<li>Edit</li>
{% endblock %}
{% block stage %}
<!--content goes below-->
<div class="container">
  <!--form div starts below-->
  <div class="panel panel-default my-panel margin-top-set">
    <div class="panel-heading">Edit Branch</div>
    <div class="panel-body pb-pad">
      <form  id="editbranchform" class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Branch Name<span>*</span></label>
          <div class="col-sm-8">
            <input type="hidden"  id="branch_id" value="{{branch.id}}" style="dispaly:none;">
            <input type="text" class="text-box wid-form" name="name" value="{{ branch.name }}" id="name" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Opening Date<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="opening_date" value="{{ branch.opening_date|date:"Y-m-d" }}" id="opening_date" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Country<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="country" value="{{ branch.country }}" id="country" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">State<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="state" value="{{ branch.state }}" id="state" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">District<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="district" value="{{ branch.district }}" id="district" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">City<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="city" value="{{ branch.city }}" id="city" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Area<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="area" value="{{ branch.area }}" id="area" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Phone Number<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="phone_number" value="{{ branch.phone_number }}" id="phone_number" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Pin Code<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="pincode" value="{{ branch.pincode }}" id="pincode" required="True">
          </div>
        </div>
        <div class="form-group btns">
          <button class="submit-btn" type="submit"><i class="fa fa-check padd"></i>Submit</button>
          <button class="cancel-btn" type="reset"><i class="fa fa-times padd"></i>Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <!--form div ends above-->
</div>
<!--content ends above-->
</div>
<!--wrapper ends above-->
<script type="text/javascript">
  $(document).ready(function() {
    $('#editbranchform').submit(function(e) {
      e.preventDefault();
      $("span.error").remove();
      phone_number = $("#phone_number").val();
      if(!phone_number || !(phone_number.length >= 8 && phone_number.length <=10))
      {
        error = "Please give a valid phone number.";
        $('#phone_number').after("<span class='error' style='height:11px;color:red;'>" + error + "</span>");
        return;
      }
      $.post('/editbranch/'+$('#branch_id').val()+'/', $('#editbranchform').serialize(), function(data) {
        if (data.error == false) {
          window.location = '/branchprofile/'+data.branch_id+'/';
        }
        else
        {
          $("span.error").remove();
          if (data.message) {
            $.each(data.message, function( key, value ) {
              $('#'+key).after("<span class='error' style='height:11px;color:red;'>" + value + "</span>");
            });
          }
        }
      }, "json");
    });
    $('.cancel-btn').click(function(e){
      $("span.error").remove();
    });
  });
</script>
{% endblock %}

{% extends 'base.html' %}
{% block stage %}
<!--content goes below-->
<div class="container">
  <!--form div starts below-->
  <div class="panel panel-default my-panel-2">
    <div class="panel-heading">Staff</div>
    <div class="panel-body pb-pad">
      <form id="createuserform" class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <!--div 1 0f form-->
        <div class="box-form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">First Name <span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="first_name" required="True">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="last_name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Gender <span>*</span></label>
            <div class="col-sm-8 mar-top-rad">
              <input type="radio" name="gender" value="M">Male &nbsp&nbsp
              <input type="radio" name="gender" value="F">Female
              <p id="gendererror"></p>
            </div>
          </div>
          <div class="form-group" style="margin-top: -10px;">
            <label for="inputEmail3" class="col-sm-4 control-label">Branch <span>*</span></label>
            <div class="col-sm-8">
              <select class="text-box wid-form" name="branch" required="True">
                <option>Select Branch</option>
                {% for branch in branches %}
                <option value="{{ branch.id }}">{{ branch.name }}</option>
                {% endfor%}
              </select>
              <p id="branchnameerror"></p>
            </div>
          </div>
          <div class="form-group" style="margin-top: -10px;">
            <label for="inputEmail3" class="col-sm-4 control-label">User Roles <span>*</span></label>
            <div class="col-sm-8">
              <select class="text-box wid-form" name="user_roles" required="True">
                <option>Select Role</option>
                <option>BranchManager</option>
                <option>LoanOfficer</option>
                <option>Cashier</option>
              </select>
              <p id="userroleerror"></p>
            </div>
          </div>
          <div class="form-group" style="margin-top: -10px;">
            <label for="inputEmail3" class="col-sm-4 control-label">Date of Birth</label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="datepicker-dob" name="date_of_birth">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Email <span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="email" required="True">
              <p id="emailerror"></p>
            </div>
          </div>
          <div class="form-group" style="margin-top: -10px;">
            <label for="inputEmail3" class="col-sm-4 control-label">Mobile</label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="mobile">
            </div>
          </div>
        </div>
        <!--div 1 of fomr ends above-->
        <!--div 2 of form starts below-->
        <div class="box-form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Country</label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="country">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">State</label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="state">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">District</label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="district">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">City</label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="city">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Area</label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="area">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Pin-Code</label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="pincode">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">User Name <span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="username" required="True">
              <p id="usernameerror"></p>
            </div>
          </div>
          <div class="form-group" style="margin-top: -10px;">
            <label for="inputEmail3" class="col-sm-4 control-label">Password <span>*</span></label>
            <div class="col-sm-8">
              <input type="password" class="text-box wid-form" id="inputEmail3" name="password" required="True">
            </div>
          </div>
        </div>
        <!--branch 2 ends above-->
        <!--btn row-->
        <br clear="all" />
        <div class="btns-row">
          <div class="form-group btns align-btns">
            <button class="submit-btn" type="submit"><i class="fa fa-check padd"></i>Submit</button>
            <button class="cancel-btn" type="reset"><i class="fa fa-times padd"></i>Cancel</button>
          </div>
        </div>
        <!--btn row ends above-->
      </form>
    </div>
  </div>
  <!--form div ends above-->
</div>
<!--content ends above-->
<script src="/static/js/mf_script.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#createuserform').submit(function(e) {
      e.preventDefault();
      $.post('/createuser/', $('#createuserform').serialize(), function(data) {
        if (data.error) {
          $("span.error").remove();
          if (data.message.gender) {
            $("#gendererror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message.gender + "</span>");
          }
          if (data.message.branch) {
            $("#branchnameerror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message.branch + "</span>");
          }
          if (data.message.user_roles) {
            $("#userroleerror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message.user_roles + "</span>");
          }
          if (data.message.username) {
            $("#usernameerror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message.username + "</span>");
          }
          if (data.message.email) {
            $("#emailerror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message.email + "</span>");
          }
        }
        else {
          window.location = '/userprofile/'+data.user_id+'/';
        }
      }, "json");
    });
    $('.cancel-btn').click(function(e){
      $("span.error").remove();
    });
  });
</script>
{% endblock %}

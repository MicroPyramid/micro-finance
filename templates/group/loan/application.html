{% extends 'group/groupbase.html' %}
{% block groupbreadcrumb %}
<li>Add Loan Application</li>
{% endblock %}
{% block groupstage %}
<!--content goes below-->
<div class="container">
  <!--form div starts below-->
  <div class="panel panel-default my-panel wid-panel-form margin-top-set">
    <div class="panel-heading">{% if group.is_active %}<i class="fa fa-square green padd"></i>{% else %}<i class="fa fa-square red padd"></i>{% endif %}
      {{ group.name|capfirst }} Loan Application
    </div>
    <div class="panel-body pb-pad">
      <form id="grouploanapplicationform" class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-5 control-label">Account Number</label>
          <div class="col-sm-7">
            <input type="hidden"  id="group_id" value="{{ group.id }}" style="dispaly:none;">
            <input type="text" class="text-box wid-form" name="account_no" value="{{account_no}}" id="account_no">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-5 control-label">Created By</label>
          <div class="col-sm-7">
            <input type="text" class="text-box wid-form" id="created_by" value="{{ user.username }}" name="created_by" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-5 control-label">Loan Amount<span>*</span></label>
          <div class="col-sm-7">
            <input type="text" class="text-box wid-form" name="loan_amount" id="loan_amount">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-5 control-label">Loan Repayment Period (in months)<span>*</span></label>
          <div class="col-sm-7">
            <input type="text" class="text-box wid-form" name="loan_repayment_period" id="loan_repayment_period">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-5 control-label">Loan Repayment Every (in months)<span>*</span></label>
          <div class="col-sm-7">
            <input type="text" class="text-box wid-form" name="loan_repayment_every" id="loan_repayment_every">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-5 control-label">Interset Type<span>*</span></label>
          <div class="col-sm-7">
            <select class="text-box wid-form" name="interest_type" id="interest_type" required="True">
              <option>Select Interest Type</option>
              <option value="Flat">Flat</option>
              <option value="Declining">Declining</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-5 control-label">Annual Interest Rate (%)<span>*</span></label>
          <div class="col-sm-7">
            <input type="text" class="text-box wid-form" name="annual_interest_rate" id="annual_interest_rate">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-5 control-label">Loan Purpose<span>*</span></label>
          <div class="col-sm-7">
            <textarea name="loanpurpose_description" id="loanpurpose_description" rows="3" class="txt-area-wid"></textarea>
          </div>
        </div>
        <div class="form-group btns">
          <button class="submit-btn" type="submit"><i class="fa fa-check padd"></i>Submit</button>
          <button class="cancel-btn" type="reset"><i class="fa fa-times padd"></i>Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <!--form div ends above-->
</div>
<!--content ends above-->
<script type="text/javascript">
  $(document).ready(function() {
    $('#grouploanapplicationform').submit(function(e) {
      e.preventDefault();
      $.post('.', $('#grouploanapplicationform').serialize(), function(data) {
        if (data.error) {
          $("span.error").remove();
          if (data.message){
          $.each(data.message, function( key, value ) {
            $('#'+key).after("<span class='error' style='height:11px;color:red;'>" + value + "</span>");
          });
        }
          if(data.error && data.error_message){
            $("#account_no").after("<span class='error' style='height:11px;color:red;'>" + data.error_message + "</span>")
          }
        }
        else {
          alert("Group Loan Application submitted sucessfully");
          url = "{% url 'loans:grouploanaccount' 1 %}".replace(1, data.loanaccount_id)
          window.location = url;
        }
      }, "json");
    });
    $('.cancel-btn').click(function(e){
      $("span.error").remove();
    });
  });
</script>
{% endblock %}

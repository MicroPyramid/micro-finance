{% extends 'base.html' %}
{% block stage %}
<!--content goes below-->
<div class="container">
  <!--form div starts below-->
  <div class="panel panel-default my-panel-2">
    <div class="panel-heading">Client</div>
    <div class="panel-body pb-pad">
      <form id="createclientform" class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <!--div 1 0f form-->
        <div class="box-form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">First Name<span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="first_name" required="True">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Last Name<span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="last_name" required="True">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Gender<span>*</span></label>
            <div class="col-sm-8 mar-top-rad">
              <input type="radio" name="gender" value="M">Male &nbsp&nbsp
              <input type="radio" name="gender" value="F">Female
              <p id="clientgendererror"></p>
            </div>
          </div>
          <div class="form-group" style="margin-top: -10px;">
            <label for="inputEmail3" class="col-sm-4 control-label">Branch<span>*</span></label>
            <div class="col-sm-8">
              <select class="text-box wid-form" name="branch">
                <option>Select Branch</option>
                {% for entry in branch %}
                <option value="{{ entry.id }}">{{ entry.name }}</option>
                {% endfor %}
              </select>
              <p id="selectbrancherror"></p>
            </div>
          </div>
          <div class="form-group" style="margin-top: -10px;">
            <label for="inputEmail3" class="col-sm-4 control-label">Client Roles<span>*</span></label>
            <div class="col-sm-8">
              <select class="text-box wid-form" name="client_role">
                <option>Select Client Roles</option>
                <option>FirstLeader</option>
                <option>SecondLeader</option>
                <option>GroupMember</option>
              </select>
              <p id="selectclientroleerror"></p>
            </div>
          </div>
          <div class="form-group" style="margin-top: -10px;">
            <label for="inputEmail3" class="col-sm-4 control-label">Joined Date<span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="date-picker-cc" name="joined_date" required="True">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Date Of Birth<span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="datepicker-dob" name="date_of_birth" required="True">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Account Type<span>*</span></label>
            <div class="col-sm-8">
              <select class="text-box wid-form" name="account_type" required="True">
                <option>Select Account Type</option>
                <option>SavingsAccount</option>
                <option>LoanAccount</option>
              </select>
              <p id="selectaccounttypeerror"></p>
            </div>
          </div>
          <div class="form-group" style="margin-top: -10px;">
            <label for="inputEmail3" class="col-sm-4 control-label">Account Number<span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="account_number" required="True">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Occupation<span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" name="occupation" required="True" id="inputEmail3">
            </div>
          </div>
        </div>
        <!--div 1 of fomr ends above-->
        <!--div 2 of form starts below-->
        <div class="box-form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Blood Group</label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" name="blood_group" id="inputEmail3">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Annual Income<span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" name="annual_income" required="True" id="inputEmail3">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="text-box wid-form" name="email" id="inputEmail3">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Mobile</label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" name="mobile" id="inputEmail3">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Country<span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="country" required="True">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">State<span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="state" required="True">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">District<span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="district" required="True">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">City<span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="city" required="True">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Area<span>*</span></label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" id="inputEmail3" name="area" required="True">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Pin-Code</label>
            <div class="col-sm-8">
              <input type="text" class="text-box wid-form" name="pincode" id="inputEmail3">
            </div>
          </div>
        </div>
        <br clear="all" />
        <!--branch 2 ends above-->
        <!--btn row-->
        <div class="btns-row">
          <div class="form-group btns align-btns">
            <button class="submit-btn"><i class="fa fa-check padd"></i>Submit</button>
            <button class="cancel-btn" type="reset"><i class="fa fa-times padd"></i>Cancel</button>
          </div>
        </div>
        <!--btn row ends above-->
      </form>
    </div>
  </div>
  <!--form div ends above-->
</div>
<!--content ends above-->
</div>
<!--wrapper ends above-->
<script src="/static/js/mf_script.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('#createclientform').submit(function (e) {
      e.preventDefault();
      $.post('/createclient/', $('#createclientform').serialize(), function (data) {
        if (data.error) {
          $("span.error").remove();
          if (data.message.gender) {
            $("#clientgendererror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message.gender + "</span>");
          }
          if (data.message.branch) {
            $("#selectbrancherror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message.branch + "</span>");
          }
          if (data.message.client_role) {
            $("#selectclientroleerror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message.client_role + "</span>");
          }
          if (data.message.account_type) {
            $("#selectaccounttypeerror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message.account_type + "</span>");
          }
        }
        else {
          window.location = '/clientprofile/'+data.client_id+'/';
        }
      }, "json");
    });
    $('.cancel-btn').click(function (e) {
      $("span.error").remove();
    });
  });
</script>
{% endblock %}

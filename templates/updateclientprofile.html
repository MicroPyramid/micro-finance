v{% extends 'base.html' %}
{% block stage %}
<!--content goes below-->
<div class="container">
  <!--form div starts below-->
  <div class="panel panel-default my-panel margin-top-set">
    <div class="panel-heading">{{ client.first_name }}</div>
    <div class="panel-body pb-pad">
      <form id="updateclientprofileform" enctype="multipart/form-data" class="form-horizontal" role="form" action="{% url 'micro_admin:updateclientprofile' client.id %}" method="post" >
        {% csrf_token %}
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Upload Image</label>
          <div class="col-sm-8">
            <input type="file" accept="image/*" name="photo" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Upload Signature</label>
          <div class="col-sm-8">
            <input type="file" accept="image/*"  name="signature"/>
          </div>
        </div>
        <div class="form-group btns">
          <button class="submit-btn"><i class="fa fa-check padd"></i>Submit</button>
          <button class="cancel-btn" type="reset"><i class="fa fa-times padd"></i>Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <!--form div ends above-->
</div>
<!--content ends above-->
</div>
<!--wrapper ends above-->
<script src="/static/js/mf_script.js"></script>
{% endblock %}
